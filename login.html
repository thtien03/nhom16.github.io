<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #e1e1e1;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4e73df, #36b9cc);
            border: none;
            padding: 12px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            padding: 25px 25px 0;
        }

        .social-login {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
        }

        .social-btn {
            padding: 8px 15px;
            border-radius: 50px;
            width: 100%;
            margin: 5px 0;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-google {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }

        .register-link {
            color: #4e73df;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">Đăng nhập</h3>
                        <p class="text-muted">Chào mừng bạn trở lại!</p>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                                <input type="email" class="form-control" placeholder="Nhập email của bạn">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                                </div>
                                <a href="#" class="text-primary">Quên mật khẩu?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Đăng nhập</button>

                            <div class="social-login">
                                <p class="text-center mb-3">Hoặc đăng nhập với</p>
                                <button type="button" class="btn social-btn btn-google mb-2">
                                    <i class="fab fa-google me-2"></i>Google
                                </button>
                                <button type="button" class="btn social-btn btn-facebook">
                                    <i class="fab fa-facebook-f me-2"></i>Facebook
                                </button>
                            </div>

                            <div class="text-center mt-4">
                                <span>Chưa có tài khoản? </span>
                                <a href="register.html" class="register-link">Đăng ký ngay</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
